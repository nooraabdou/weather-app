<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weathers">
        <h1>The Weather</h1>
        <form id="city-form">
          <input
            type="search"
            placeholder="Search city.."
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
          <br />
          <input type="submit" value="Search" class="btn btn-info" />
          <button type="button" class="btn btn-success">Current</button>
        </form>
        <br />
        <h2 id="city" class="city">Toronto CA 🥶</h2>
        <div class="temp" id="degree">2°</div>
        <div class="cf">C | °F</div>
        <div class="day" id="dates"></div>
        <div id="extras">
          <div class="col">Percipitation 0%</div>
          <div class="col">Humidity 73%</div>
          <div class="col">Wind 2 km/h</div>
        </div>
        <br />
        <div class="row">
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
          <div class="col">Saturday</div>
        </div>

        <div class="row">
          <div class="col">-5°</div>
          <div class="col">-4°</div>
          <div class="col">1°</div>
          <div class="col">-6°</div>
          <div class="col">-2°</div>
        </div>

        <div class="row">
          <div class="col">🌤️</div>
          <div class="col">🌤️</div>
          <div class="col">💨</div>
          <div class="col">🌤️</div>
          <div class="col">☁️</div>
        </div>
      </div>
      <a href="https://github.com/nooraabdou/weather-app" target="_blank"
        >Git</a
      >
      <a
        href="https://unique-squirrel-7d976g.csb.app/752e0d.netlify.app"
        target="_blank"
        >Netlify</a
      >
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
