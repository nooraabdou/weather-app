<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weathers">
        <h1>The Weather</h1>
        <form id="city-form">
          <input
            type="search"
            placeholder="Search city.."
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
          <br />
          <input type="submit" value="Search" class="btn btn-info" />
        </form>
        <br />
        <h2 id="city" class="city">Toronto CA</h2>
        <div id="clear">Cloudy</div>
        <img src="http://openweathermap.org/img/wn/04d@2x.png" id="icon" />
        <div class="temp" id="degree">0</div>
        <div class="cf">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </div>
        <div class="day" id="dates"></div>
        <div id="extras" class="row">
          <div class="col" id="humidity">Humidity 73%</div>
          <div class="col" id="wind">Wind 2 km/h</div>
        </div>
        <div class="weather-forcast">
          <div class="row">
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
            <div class="col">Sunday</div>
          </div>

          <div class="row">
            <div class="col">🌤️</div>
            <div class="col">🌤️</div>
            <div class="col" id="snow">❄</div>
            <div class="col">🌤️</div>
            <div class="col">☁️</div>
          </div>
        </div>
      </div>
      <a href="https://github.com/nooraabdou/weather-app" target="_blank"
        >Git</a
      >
      <a href="https://unique-squirrel-752e0d.netlify.app/" target="_blank"
        >Netlify</a
      >
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
